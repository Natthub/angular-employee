

<div class="container mt-3">
  <h1>Employee List</h1>

  <p style="text-align:right;margin-right:20px;">
    <p-button label="Create New" (onClick)="goToAdd($event)"></p-button>
  </p>

  <p-table responsiveLayout="scroll" [value]="Employees" [loading]="isLoading" [paginator]="true" [showCurrentPageReport]="true" [rows]="10" [rowsPerPageOptions]="[10,25,50]">
    <ng-template pTemplate="header">
      <tr>
        <th>Employee Name</th>
        <th>Designation</th>
        <th>Address</th>
        <th>Employee Salary</th>
        <th>Joining Date</th>
        <th>Edit Action</th>
        <th>Details Action</th>
        <th>Delete Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-employee>
      <tr>
        <td>{{employee.name}}</td>
        <td>{{employee.address}}</td>
        <td>{{employee.designation}}</td>
        <td>{{employee.salary.toLocaleString()}}</td>
        <td>{{getDate(employee.dateJoin)}}</td>
        <td><button pButton (click)="edit(employee.id)">Edit</button></td>
        <td><button pButton class="p-button-secondary" (click)="handleDetailAlert(employee,employee.index)">Detail</button></td>
        <td><button pButton class="p-button-danger" (click)="handleWarningAlert(employee,employee.index)">Delete</button></td>
      </tr>
    </ng-template>
  </p-table>

</div>
